[include shell_command.cfg]
[gcode_macro _CLIENT_VARIABLE]
variable_use_custom_pos   : True  ; use custom park coordinates for x,y [True/False]
variable_custom_park_x    : 0.0   ; custom x position; value must be within your defined min and max of X
variable_custom_park_y    : 125.0 ; custom y position; value must be within your defined min and max of Y
variable_custom_park_dz   : 10.0  ; custom dz value; the value in mm to lift the nozzle when move to park position
variable_retract          : 1.0   ; the value to retract while PAUSE
variable_cancel_retract   : 5.0   ; the value to retract while CANCEL_PRINT
variable_speed_retract    : 35.0  ; retract speed in mm/s
variable_unretract        : 1.0   ; the value to unretract while RESUME
variable_speed_unretract  : 35.0  ; unretract speed in mm/s
variable_speed_hop        : 10.0  ; z move speed in mm/s
variable_speed_move       : 100.0 ; move speed in mm/s
variable_park_at_cancel   : True  ; allow to move the toolhead to park while execute CANCEL_PRINT [True/False]
variable_park_at_cancel_x : 0     ; different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
variable_park_at_cancel_y : 125   ; different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
variable_idle_timeout     : 0     ; time in sec until idle_timeout kicks in. Value 0 means that no value will be set or restored
variable_use_fw_retract   : False ; use fw_retraction instead of the manual version [True/False]
variable_idle_timeout     : 0     ; time in sec until idle_timeout kicks in. Value 0 means that no value will be set or restored
variable_runout_sensor    : "filament_switch_sensor filament_sensor"    ; If a sensor is defined, it will be used to cancel the execution of RESUME in case no filament is detected.
#                                   Specify the config name of the runout sensor e.g "filament_switch_sensor runout". Hint use the same as in your printer.cfg
variable_user_pause_macro : ""    ; Everything inside the "" will be executed after the klipper base pause (PAUSE_BASE) function
variable_user_resume_macro: ""    ; Everything inside the "" will be executed before the klipper base resume (RESUME_BASE) function
variable_user_cancel_macro: ""    ; Everything inside the "" will be executed before the klipper base cancel (CANCEL_PRINT_BASE) function
;# Variables for adaptative purge line
;variable_verbose_enable: True               # Set to True to enable KAMP information output when running. This is useful for debugging.
;variable_purge_height: 0.6                  # Z position of nozzle during purge, default is 0.8.
;variable_tip_distance: 18                   # Distance between tip of filament and nozzle before purge. Should be similar to PRINT_END final retract amount.
;variable_purge_margin: 10                   # Distance the purge will be in front of the print area, default is 10.
;variable_purge_amount: 30                   # Amount of filament to be purged prior to printing. default is 30.
;variable_flow_rate: 12                      # Flow rate of purge in mm3/s. Default is 12.

gcode:

#[include lis2dw.cfg]
[input_shaper]
#shaper_type_x = mzv
#shaper_freq_x = 0
#shaper_type_y = mzv
#shaper_freq_y = 0

[include mainsail.cfg]

[include macros.cfg]

[exclude_object]

[bltouch]
sensor_pin: PC14
control_pin: PA1
x_offset: -35
y_offset: -1.5
#z_offset: 2.2
samples: 2
samples_tolerance: 0.015
samples_tolerance_retries: 5
samples_result: average
probe_with_touch_mode: true
stow_on_each_sample: false
#speed:
#lift_speed:

[safe_z_home]
home_xy_position: 175,126.5 # Change coordinates to the center of your print bed
speed: 120
z_hop: 10                 # Move up 10 mm
z_hop_speed: 5

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 15, 15
mesh_max: 265, 235
probe_count: 9,9
mesh_pps: 3,3
algorithm: bicubic
bicubic_tension: 0.2
move_check_distance: 3.0
split_delta_z: 0.010
fade_start: 1
fade_end: 10

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 39.998
endstop_pin: ^PC0
position_endstop: 0
position_max: 300
homing_speed: 120

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 39.928
endstop_pin: ^PC1
position_endstop: 0
position_max: 252
homing_speed: 120

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8 #7.9483
# endstop_pin: ^PC2
# position_endstop: 0.0
endstop_pin: probe:z_virtual_endstop
position_max: 282
position_min: -2

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 999999

[extruder]
step_pin: PB3
dir_pin: PB4
enable_pin: !PD1
microsteps: 16
rotation_distance: 7.36456
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PA0
#control: pid
#pid_Kp: 26.2
#pid_Ki: 2.39
#pid_Kd: 71.78
max_extrude_only_distance: 300
max_extrude_cross_section: 5 # default 0.640
min_temp: 0
max_temp: 300
min_extrude_temp: 170

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
hold_current: 0.500
stealthchop_threshold: 999999

[skew_correction] 

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
#pid_Kp: 72.174
#pid_Ki: 1.816
#pid_Kd: 717.224
min_temp: 0
max_temp: 110

[heater_fan controller_fan]
pin: PB15
heater: heater_bed
heater_temp: 45.0

[heater_fan nozzle_cooling_fan]
pin: PC7

[fan]
pin: PC6

[filament_switch_sensor filament_sensor]
switch_pin: PC15
pause_on_runout: True
runout_gcode: PAUSE
# insert_gcode: RESUME

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_21001E000350415339373620-if00
# serial: /dev/ttyAMA0
# restart_method: command

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 1600
max_z_velocity: 10
max_z_accel: 100
square_corner_velocity: 5

[screws_tilt_adjust]
screw1: 71, 37.5
screw1_name: front left screw
screw2: 279, 37.5
screw2_name: front right screw
screw3: 279, 215.5
screw3_name: rear right screw
screw4: 71, 215.5
screw4_name: rear left screw
horizontal_move_z: 10.
speed: 120
screw_thread: CW-M4

[gcode_arcs]
resolution: 0.1
#    Un arc sera divisé en segments. La longueur de chaque segment sera égale à
#    la résolution en mm définie ci-dessus. Des valeurs plus faibles produiront un
#    arc plus fin, mais également plus de travail de votre machine. Les arcs plus
#    petits que la valeur configurée deviendront des lignes droites. La valeur par
#    défaut est 1 mm.

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

######################################################################
#  BigTreeTech TFT TouchScreen emulated 12864 mode
######################################################################

[display]
lcd_type: emulated_st7920
spi_software_miso_pin: PD8 # status led, Virtual MISO
spi_software_mosi_pin: PD6
spi_software_sclk_pin: PB9
en_pin: PB8
encoder_pins: ^PA10, ^PA9
click_pin: ^!PA15

[output_pin beeper]
pin: PB5

[neopixel side_leds]
pin: PA8
chain_count: 23
Color_order: GRB
initial_RED: 0.30
initial_GREEN: 0.30
initial_BLUE: 0.30

